<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Day 11 Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us Form</h2>
        <p>This form demonstrates how to send data to a Servlet.</p>

        <!-- The action attribute points to the URL pattern of our Servlet -->
        <form action="submitContact" method="post">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="userName" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="userEmail" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="userMessage" rows="4" placeholder="Type your message here..."></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

</body>
</html>
